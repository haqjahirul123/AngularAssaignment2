<!-- Navigation -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-warning static-top mb-5 shadow">
  <div class="container">
    <a class="navbar-dark"  routerLink="/" class='fa fa-book' style='font-size:48px;color:black'>ArticleBlog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li routerLinkActive="active" class="w3-xxxlarge" class="nav-item"  [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link"  class="fa fa-home" routerLink="/" style="font-size:25px;">Home
                <span class="sr-only">(current)</span>
              </a>
        </li>
        <li routerLinkActive="active"  class="w3-xxxlarge" class="nav-item">
          <a class="nav-link" class="fa fa-clock-o" routerLink="/recent" style="font-size:25px;">Recent</a>
        </li>
        <li routerLinkActive="active"  class="w3-xxxlarge" class="nav-item">
          <a class="nav-link" class="fa fa-book"  routerLink="/all" style="font-size:25px;">All</a>
        </li>
        <li routerLinkActive="active"  class="w3-xxxlarge" class="nav-item dropdown">
          <a data-toggle="dropdown" role="button" class="nav-link dropdown-toggle" aria-expanded="false"><h1 class="text"><span>Menu..</span></h1>
          </a>
          <div class="dropdown-menu"  style="border:1px ">
            <a *ngIf="loggedIn" routerLink="/add" class="dropdown-item"> <div class="fa fa-paperclip" style='font-size:20px;color:green'></div>Add Article</a>
            <a *ngIf="loggedIn" routerLink="/remove"  class="dropdown-item" ><div class="fa fa-trash" style='font-size:20px;color:red'></div>Delete Article</a>
            <div class="dropdown-divider"></div>
            <a  data-toggle="modal" data-target="#exampleModalCenter" class="dropdown-item" ><div class="fa fa-group" style='font-size:20px;color:blue'></div>Log In</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Modal A pop up box for blogger to enable admin rights (add or remove article) -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Welcome Mr Blogger</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Login As a blogger?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="onLogIn()" data-dismiss="modal">Yes! I am the blogger.</button>
      </div>
    </div>
  </div>
</div>


<!-- Page Content -->
<div class="container">
  <div class="card border-0 shadow my-5">
    <div class="card-body p-5">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
